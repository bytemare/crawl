language: go

go:
  - 1.11
  - 1.12
  - 1.13
  - tip

env:
  - GO111MODULE=on

branches:
  only:
  - master

addons:
  sonarcloud:
    organization: "bytemare-github"
    token:
      secure: ${SONAR_TOKEN}

git:
  depth: false # Sonar doesn't like shallow clones

notifications:
  email: false

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
    - os: windows
  allow_failures:
    - os: windows
  fast_finish: true

before_install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - go test -trace trace.out
  - go test -race -coverprofile=coverage.out -covermode=atomic
  - $GOPATH/bin/goveralls -service=travis-ci

after_success:
  - sonar-scanner
  - golangci-lint run ./... --enable-all --disable=goimports --disable=godox --disable=gochecknoglobals --trace-path=./trace.ci --disable=maligned --disable=gochecknoinits
  - bash <(curl -s https://codecov.io/bash)