language: go

env:
  - GO111MODULE=on

branches:
  only:
    - dev
    - master

git:
  depth: false # Sonar doesn't like shallow clones

notifications:
  email: false

stages:
  - "Static Analysis, Unit Tests and Coverage"
  - test
  #- name: deploy
  #    if: branch = master

jobs:
  include:
    - stage: "Static Analysis, Unit Tests and Coverage"
      go: 1.13.x
      name: "GolangCI Linting"
      os: linux
      install:
        - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
      script:
        - golangci-lint run ./..
    - go: 1.13.x
      name: "Unit Tests and Coverage"
      addons:
        sonarcloud:
          organization: "bytemare-github"
          token:
            secure: ${SONAR_TOKEN}
      os: linux
      install:
        - go get github.com/mattn/goveralls
      script:
        - go test -v -trace trace.out
        - go test -v -race -coverprofile=coverage.out -covermode=atomic
      after_success:
        - sonar-scanner
        - bash <(curl -s https://codecov.io/bash)
        - $GOPATH/bin/goveralls -service=travis-ci

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x
os:
  - linux
  - osx
  - windows
script:
  - go test -v -race